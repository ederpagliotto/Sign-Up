<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Sign Up</h2>
				<input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Surname">                
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<input type="password" class="field" placeholder="Password">
                <input type="password" class="field" placeholder="Confirm Password">
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
    <footer><p class="credit">Photo by Karsten Winegeart from unsplash</p></footer>
</body>
</html>
